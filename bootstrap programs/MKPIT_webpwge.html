<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <!-- Link your CSS and JavaScript files here -->
</head>
<body>
    <button id="startButton">Start Game</button>
    <marquee id="gameMarquee" behavior="scroll" direction="left">
        Welcome to the Game!
    </marquee>
</body>
</html>


<script>
    document.addEventListener("DOMContentLoaded", function() {
        const startButton = document.getElementById("startButton");
        const gameMarquee = document.querySelector("marquee"); // Select the first marquee element

        // Initially, hide the marquee
        gameMarquee.style.display = "none";

        // Event listener for the "Start" button click
        startButton.addEventListener("click", function() {
            // Show the marquee and start scrolling
            gameMarquee.style.display = "block";
        });
    });
</script>
