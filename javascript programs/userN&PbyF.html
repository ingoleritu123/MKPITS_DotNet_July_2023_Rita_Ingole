<html>
    <head>
        <title>login form</title>
<style>
form {
    font-family: 'Franklin Gothic Medium';
}

</style>
    
    </head>
    <body>
        <form name="f1">
            Enter login Details:<br><br>
            Enter Username : <input type="text" id="t1"/><br><br>
            Enter Password : <input type="text" id="t2"/><br><br>
            <input type="button" value="ok" onclick="check();"/><br><br>
            <span id="result">--</span>

        </form>
        <script language="javascript">
            function check()
            {
                var u=document.getElementById("t1").value;
                var p=document.getElementById("t2").value;

                if(u=="admin" && p=="admin")
                {
                    document.getElementById("result").innerHTML="login successful!!";
                }
                else
                {
                    document.getElementById("result").innerHTML="invalid credantials!!";
                }
            }
        </script>
    </body>
</html>
