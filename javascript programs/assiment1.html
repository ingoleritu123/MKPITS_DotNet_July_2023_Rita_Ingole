<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ATM</title> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <div class="jumbotron text-center">
       <h3>BANK APPLICATION</h3>
    </div>
    <div class="container">
        <form name="f1">
            <div class="form-group">
                <label for="Amount">EnterAmount</label>
                  <input class="form-control" type="text" id="amount" placeholder="Enter amount" name="amount"/>
            </div>

            <div class="form-check">
                <div class="row">
                    <div class="col">
                        <input class="form-check-label" type="radio" id="a1" name="a1" value="deposite"/>
                        <label for="a1">deposite</label>
                    </div>

                    <div class="col">
                        <input class="form-check-label" type="radio" id="a2" name="a2" value="withdrawl"/>
                        <label for="a2">withdrawl</label>
                    </div>
                </div>

               
            </div>
            <div class="form-group">
                <button class="btn btn-primary" type="button" onclick="display();">Submit</button>
            </div>

            <div class="container">
                 <div class="row">
                    <span id="result">Show</span> 
                </div>
            </div>
        </form>
    </div>


    <script language="javascript">
        function display()
        {
            var amount;
            var bal=1000;
            var ans;
            var result;
            amt=parseInt(document.getElementById("a1").value);
	var r=document.getElementsByName("d1");
	for(i=0;i<r.length;i++)
	{
		if(r[i].checked)
		{
			ans=r[i].value;
			//alert(ans);
		}
	
	}
//alert(ans);
	if(ans=="deposit")
	{
		bal=bal + amt;
	}
	else if(ans == "withdrawl")
	{
		bal =bal -amt;
	}

	document.getElementById("result").innerHTML="balance : " + bal;
	}
	


</script>
        }
    </script>





</html>
