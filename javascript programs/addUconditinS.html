<html>
    <head> 
    <script language="javascript">
        function calculate()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var operator=parseInt(document.getElementById("t3").value);
            var ans=0;
            if(operator="+")
            {
                ans=num1+num2;
            }
            else if(operator="-")
            {
                ans=num1-num2;
            }
            else if(operator="*")
            {
                ans=num1*num2;
            }
            else if(operator="/")
            {
                ans=num1/num2;
            }
            document.getElementById("result").innerHTML="result =" +ans;
        }
        
    </script>
    </head>
    <body> 
    <form name="f1">
        Enter 1st Number = <input type="text" id="t1"/><br><br>
        Enter 2nd Number = <input type="text" id="t2"/><br><br>
        Enter operator = <input type="text" id="t3"/><br><br>
         <input type="button" value="ok" onclick="calculate();"/><br><br>

         <span id="result" >--</span>

    </form>
    </body>
</html>
