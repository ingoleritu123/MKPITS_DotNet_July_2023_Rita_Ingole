<html>
    <head>
        <script language="javascript">
            function check()
            {
                var num1=parseInt(document.getElementById("t1").value);
                var num2=parseInt(document.getElementById("t2").value);
                var op=document.getElementById("t3").value;
                var result;
                switch(op)
                {

                    case "+":
                    result=num1+num2;
                    break;

                    case "-":
                    result=num1-num2;
                    break;

                    case "*":
                    result=num1*num2;
                    break;

                    case "/":
                    result=num1/num2;
                    break;

                    default:
                        alert("invalid operator");
                        break;
                }
                
                document.getElementById("res").innerHTML="result =" +result;

                

            }
        </script>
            "

    </head>
    <body>
        <h1 align="center">MKPITS SOLUTION</h1>
        <hr>
        <center>
            <form name="f1" style="width: 50%;">
                <fieldset>
                    <legend>calculation</legend>
                    Enter number 1 : <input type="text" id="t1" /><br><br>
                    Enter number 2 : <input type="text" id="t2" /><br><br>
                    Enter operator(+,-,*,/) : <input type="text" id="t3" /><br><br>
                    <input type="button" value="result" onclick="check();"<br><br>
                        <span id="res">-</span>
                    
                </fieldset>
            
            </form>

        </center>
    </body>
</html>
