<html>
    <head>
        <script language="javascript">
            function square()
            {
                var num1=prompt("Enter 1st number");
                var num2=prompt("Enter 2nd number");
                var result=num1*num2;
                alert("result =" +result);

            }

        </script>
    </head>
    <body>
        <h1>SQUARE</h1>

        <br>
        <input type="button" value="square" onclick="square();"/>
    </body>
</html>
