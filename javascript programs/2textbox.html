<html>
    <head> 
    <script language="javascript">
        function add()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var ans=num1+num2;
            document.getElementById("result").innerHTML="Addition =" +ans;
        }
        function sub()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var ans=num1-num2;
            document.getElementById("result").innerHTML="Substraction =" +ans;
        }
        function mal()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var ans=num1*num2;
            document.getElementById("result").innerHTML="Multiplication =" +ans;
        }
        function div()
        {
            var num1=parseInt(document.getElementById("t1").value);
            var num2=parseInt(document.getElementById("t2").value);
            var ans=num1/num2;
            document.getElementById("result").innerHTML="division =" +ans;
        }
    </script>
    </head>
    <body> 
    <form name="f1">
        Enter 1st Number = <input type="text" id="t1"/><br><br>
        Enter 2nd Number = <input type="text" id="t2"/><br><br>
         <input type="button" value="add(+)" onclick="add();"/>
         <input type="button" value="sub(-)" onclick="sub();"/>
         <input type="button" value="mul(*)" onclick="mal();"/>
         <input type="button" value="div(/)" onclick="div();"/><br><br>

         <span id="result" >--</span>

    </form>
    </body>
</html>
