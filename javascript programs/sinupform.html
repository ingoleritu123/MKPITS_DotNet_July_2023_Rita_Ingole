<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signup form</title> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<div class="jumbotron text-center">
    <h3>MKPIT SIGNUP FORM</h3> 
</div>
<div class="container">
    <form style="font-family: 'Franklin Gothic Medium';">


        <div class="form-group">
            <label for="firstname">First Name</label>
            <input class="form-control" type="text" id="firstname" placeholder="Enter First Name" name="firstname"/>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label> 
            <input class="form-control" type="text" id="lastname" placeholder="Enter Last Name" name="lastname"/> 
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender1" value="male">
                <label class="form-check-label" for="gender1">
                    Male
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="gender" id="gender2" value="female">
                <label class="form-check-label" for="gender2">
                    Female
                </label>
            </div>
        </div>

        <div class="form-group">
            <label>Courses</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="courses" id="course1" value="dotnet">
                <label class="form-check-label" for="course1">
                    DotNet
                </label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" name="courses" id="course2" value="java"> 
                <label class="form-check-label" for="course2">
                    Java
                </label>
            </div>
        </div>

        <div class="form-group">
            <button class="btn btn-primary" type="button" onclick="display();">Submit</button>
        </div>
      </div>
    </form>
</div>

<div class="container">
    <h5>User Details</h5>

    <div class="row">

        </div>
    </div>

    <div class="row">

    <div class="row">

 </div>
